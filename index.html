<script>
 const n1 = document.getElementById('name1');
 const n2 = document.getElementById('name2');
 const calcBtn = document.getElementById('calcBtn');
 const loveResult = document.getElementById('loveResult');
 function computeLovePercent(a, b) {
 const s1 = a.trim().toLowerCase();
 const s2 = b.trim().toLowerCase();
 if (!s1 || !s2) return null;
 let sum = 0;
 for (let ch of s1 + s2) {
 sum += ch.charCodeAt(0);
 }
 sum += s1.length * 3 + s2.length * 7;
 let percent = sum % 101;
 if (percent === 100) percent = 99;
 if (percent === 0) percent = 1;
 return percent;
 }
 calcBtn.addEventListener('click', function() {
 const a = n1.value;
 const b = n2.value;
 const p = computeLovePercent(a, b);
 if (p === null) {
 loveResult.style.color = 'crimson';
 loveResult.textContent = 'Please enter both names.';
 return;
 }
 loveResult.style.color = 'purple';
 loveResult.textContent = `Love between "${a}" and "${b}"
is ${p}% ðŸ’œ `;

 });
